<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>チャットサイドパネル</title>
		<style>
			body {
				width: auto;
				height: 100%;
				background: #f5f5f5;
				display: flex;
				flex-direction: column;
				font-family: Arial, sans-serif;
                font-size: 16px;
				-ms-overflow-style: none; /* IE, Edge用 */
			}

			/* webkit-scrollbarでスクロールバーを非表示にする */
			body::-webkit-scrollbar {
				display: none;
			}

			/* チャットエリア */
			#chat-box {
				flex: 1;
				padding: 10px;
				width: 100%;
				display: flex;
				flex-direction: column;
				overflow-y: auto; /* メッセージが増えたときだけスクロール */
				box-sizing: border-box;
				max-height: calc(100vh - 56px); /* 画面の高さから入力エリア分を引く */
				-ms-overflow-style: none; /* IE, Edge用 */
			}

			#chat-box::-webkit-scrollbar {
				display: none;
			}

			.message {
				background: #e0e0e0;
				margin-top: 10px;
				border-radius: 5px;
				text-align: left;
				width: fit-content;
				word-wrap: break-word; /* チャット内で長い単語を折り返す */
				max-width: 100%;
                white-space: pre-wrap;  /* テキスト内の改行を反映 */
			}

			.my-message {
				background: #4caf50;
				color: white;
				text-align: right;
				margin-left: auto;
				padding: 8px;
			}

			/* 入力エリアを最下部＆横幅いっぱいに */
			#input-container {
				position: fixed;
				bottom: 0;
				left: 0;
				width: 100vw; /* 横幅いっぱいに */
				padding: 10px;
				display: flex;
				gap: 5px;
				box-sizing: border-box;
			}

			#message-input {
				flex: 1;
				padding: 8px;
				border: 1px solid #ccc;
				border-radius: 4px;
				box-sizing: border-box;
			}

			button {
				padding: 8px 12px;
				background: #007bff;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
			}

			button:hover {
				background: #0056b3;
			}

			.text-message {
				background: #4caf50;
				color: white;
				padding: 8px;
				border-radius: 5px;
				text-align: left;
				margin-left: auto;
			}

			.image-message {
				background: none;
				padding: 0;
				margin-left: auto;
			}

			.chat-image {
				max-width: 100%;
				max-height: auto;
			}

			/* メッセージ全体を包むラッパー */
			.message-wrapper {
				position: relative;
				display: inline-block;  /* メッセージサイズに合わせる */
				/* padding-top: 8px; */
				/* border-radius: 5px; */
				/* background: #e0e0e0; */
				margin-top: 20px;
				word-wrap: break-word;
				/* max-width: 90%; */
			}

			/* 削除ボタン（完全な円形） */
			.delete-btn {
				position: absolute;
				top: 0px;
				right: -8px;
				width: 22px;
				height: 22px;
				background-color: rgba(211, 211, 211, 0.9);
				border: none;
				border-radius: 50%;
				display: none;
				align-items: center;
				justify-content: center;
				cursor: pointer;
				box-sizing: border-box;
				padding: 0;
				transition: background-color 0.2s ease-in-out;
				z-index: 2; /* 他の要素より前に */
			}

			/* 削除ボタンの「×」を中央に配置 */
			.delete-btn::before {
				content: "×";
				font-size: 14px;
				color: black;
				font-weight: bold;
				text-align: center;
				display: block;
			}

			/* メッセージをホバーしたときだけ削除ボタンを表示 */
			.message-wrapper:hover .delete-btn {
				display: flex;
			}

			/* 削除ボタンのホバー時 */
			.delete-btn:hover {
				background-color: rgba(169, 169, 169, 0.9);
			}

			/* 日時を右下に配置 */
			.timestamp {
				position: absolute;
				bottom: -15px; /* メッセージのすぐ下 */
				right: 0;
				font-size: 12px;
				color: rgba(0, 0, 0, 0.6);
				white-space: nowrap;
				z-index: 1;
			}




		</style>
	</head>
	<body>
		<div id="chat-box"></div>
		<div id="input-container">
			<input type="text" id="message-input" placeholder="メッセージを入力..." />
			<button id="send-btn">送信</button>
		</div>

		<script src="sidebar.js"></script>
	</body>
</html>
