<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>チャットサイドパネル</title>
		<style>
			body {
				width: auto;
				height: 100%;
				background: #f5f5f5;
				display: flex;
				flex-direction: column;
				font-family: Arial, sans-serif;
				-ms-overflow-style: none; /* IE, Edge用 */
			}

			/* webkit-scrollbarでスクロールバーを非表示にする */
			body::-webkit-scrollbar {
				display: none;
			}

			/* チャットエリア */
			#chat-box {
				flex: 1;
				border: 1px solid #ddd;
				padding: 10px;
				background: white;
				width: 100%;
				height: calc(100vh - 60px); /* 入力エリアの高さを引いた値 */
				display: flex;
				flex-direction: column;
				overflow-y: auto; /* メッセージが増えたときだけスクロール */
				box-sizing: border-box;
			}

			.message {
				background: #e0e0e0;
				margin: 5px;
				border-radius: 5px;
				text-align: left;
				width: fit-content;
				word-wrap: break-word; /* チャット内で長い単語を折り返す */
				max-width: 100%;
			}

			.my-message {
				background: #4caf50;
				color: white;
				text-align: right;
				margin-left: auto;
				padding: 8px;
			}

			/* 入力エリアを最下部＆横幅いっぱいに */
			#input-container {
				position: fixed;
				bottom: 0;
				left: 0;
				width: 100vw; /* 横幅いっぱいに */
				background: white;
				padding: 10px;
				display: flex;
				gap: 5px;
				border-top: 1px solid #ddd;
				box-sizing: border-box;
			}

			#message-input {
				flex: 1;
				padding: 8px;
				border: 1px solid #ccc;
				border-radius: 4px;
				box-sizing: border-box;
			}

			button {
				padding: 8px 12px;
				background: #007bff;
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
			}

			button:hover {
				background: #0056b3;
			}
		</style>
	</head>
	<body>
		<div id="chat-box"></div>
		<div id="input-container">
			<input type="text" id="message-input" placeholder="メッセージを入力..." />
			<button id="send-btn">送信</button>
		</div>

		<script src="sidebar.js"></script>
	</body>
</html>
